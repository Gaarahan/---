<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>安悦商城</title>
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="../resource/iconfont/iconfont.css">
  <link rel="stylesheet" href="../styleSheet/login-register/common_login_register.css">
  <link rel="stylesheet" href="../styleSheet/login-register/login.css">
</head>
<body>
<div class="container">
  <div class="navBar">
    <div class="logo-container">
      <div class="logo">
      </div>
      <div class="title">
        <a href="/">
          <span>安悦商城</span>
        </a>
        <span>欢迎登录</span>
      </div>
    </div>

    <div class="tips-access">
      <div class="btn-nav returnIndex">
        <a href="../page/index.html" class="index">返回首页</a>
      </div>
      <div class="btn-nav returnLogin">
        <a href="../page/register.html" class="register">马上注册></a>
      </div>
    </div>
  </div>
  <div class="form-container">
    <div class="login-form">
      <h3 class="form-title">帐号密码登录</h3>
      <form class="login" action="#" method="post">
        <div class="form-group">
          <label for="username"><i class="iconfont icon-denglu"></i></label>
          <input type="text" name="username" id="username" placeholder="输入用户名" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="password"><i class="iconfont icon-denglu1"></i></label>
          <input type="password" name="password" id="password" placeholder="输入密码" autocomplete="off">
        </div>
        <div class="form-group">
          <input type="button" value="登录" id="submit">
        </div>
      </form>
    </div>
  </div>


</div>

<script src="../resource/jquery/jquery-3.3.1.min.js"></script>
<script src="../javaScript/util/addTips.js"></script>
<script src="../javaScript/login-register/login.js"></script>
</body>
</html>
