<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>安悦商城</title>
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="../resource/iconfont/iconfont.css">
  <link rel="stylesheet" href="../styleSheet/login-register/common_login_register.css">
  <link rel="stylesheet" href="../styleSheet/login-register/register.css">
</head>
<body>
<div class="container">
  <div class="navBar">
    <div class="logo-container">
      <div class="logo">
      </div>
      <div class="title">
        <a href="/">
          <span>安悦商城</span>
        </a>
        <span>欢迎注册</span>
      </div>
    </div>

    <div class="tips-access">
      <div class="btn-nav returnIndex">
        <a href="../page/index.html" class="index">返回首页</a>
      </div>
      <div class="btn-nav returnLogin">
        <a href="./login.html" class="login">去登录></a>
      </div>
    </div>
  </div>
  <div class="form-container">
    <div class="register-form">
      <h3 class="form-title">填写注册信息</h3>
      <form class="login" action="#" method="post">
        <div class="form-group">
          <label for="username">用户名:</label>
          <input type="text" name="username" id="username" placeholder="输入注册的用户名" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="sex">性别:</label>
          <select name="userSex" id="sex">
            <option value="男">男</option>
            <option value="女">女</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">密码:</label>
          <input type="password" name="password" id="password" placeholder="输入密码" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="secPasswd">确认密码:</label>
          <input type="password" name="secPasswd" id="secPasswd" placeholder="确认密码" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="email">邮箱地址:</label>
          <input type="email" name="userEmail" id="email" placeholder="输入email地址" autocomplete="off">
        </div>
        <div class="form-group">
          <label for="telephone">电话:</label>
          <input type="tel" name="telephone" id="telephone" placeholder="输入电话号码" autocomplete="off">
        </div>
        <div class="form-group">
          <input type="button" value="确认注册" id="submit">
        </div>
      </form>
    </div>
  </div>
</div>

<script src="../resource/jquery/jquery-3.3.1.min.js"></script>
<script src="../javaScript/util/addTips.js"></script>
<script src="../javaScript/login-register/register.js"></script>
</body>
</html>
